<html>
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Buscar</h1>
        <form class="search-bar">
            <input type="text" placeholder="Procure por artistas, álbuns, ou músicas..." />
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </header>

    <div class="search-results">
        <h2>Resultados:</h2>
        <div class="result-item">
            <img src="https://via.placeholder.com/150" alt="Thumb">
            <div>
                <h3>Nome do Álbum/Artista</h3>
                <p>Detalhes do resultado...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <button class="footer-button"><i class="fas fa-home"></i></button>
            <button class="footer-button"><i class="fas fa-magnifying-glass"></i></button>
        </div>
    </footer>
</body>
</html>
